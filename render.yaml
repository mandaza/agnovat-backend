services:
  - type: web
    name: agnovat-support-system
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn tavonga_system.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: agnovat-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOW_ALL_ORIGINS
        value: True

databases:
  - name: agnovat-db
    databaseName: agnovat_db
    user: agnovat_user
